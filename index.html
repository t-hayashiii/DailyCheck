<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日常チェックアプリ</title>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        padding: 20px;
        background: #f5f5f7;
        color: #333;
        max-width: 360px;
        margin: auto;
        font-size: 18px;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
        font-weight: 600;
        font-size: 24px;
    }

    #counter {
    text-align: center;
    margin-bottom: 15px;
    font-size: 20px;
    font-weight: 700;
    padding: 8px 0;
    }

    #counter .done {
        color: #2e7d32; /* 緑、チェック済 */
    }

    #counter .total {
        color: #333;
    }

    #counter .remain {
        color: #d84315; /* オレンジ系で視認性アップ */
    }


    .item-wrapper {
        position: relative;
        margin-bottom: 12px;
    }

    .item {
        display: grid;
        grid-template-columns: 34px 1fr 34px;
        align-items: center;
        background: #fff;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        font-size: 18px;
        transition: background 0.2s ease;
    }

    .item.checked {
        background: #e9f7ec;
        border-color: #b6e2c2;
    }

    .item input[type=checkbox] {
        width: 20px;
        height: 20px;
    }

    .textBox {
        display: flex;
        flex-direction: column;
        margin-left: 4px;
    }

    .timestamp {
        color: #666;
        font-size: 14px;
        margin-top: 4px;
    }

    .menuBtn {
        background: none;
        border: none;
        font-size: 22px;
        cursor: pointer;
    }

    .menuBox {
        position: absolute;
        right: 10px;
        top: 52px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        width: 150px;
        z-index: 10;
    }

    .menuItem {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    .menuItem:hover {
        background: #eee;
    }

    #addBox {
        margin-top: 20px;
        display: flex;
        gap: 8px;
    }

    #newItemName {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    #addItemBtn {
        padding: 10px 12px;
        background: #4a90e2;
        border-radius: 6px;
        border: none;
        color: white;
        font-size: 16px;
    }

    #clearAllBtn {
        margin-top: 25px;
        padding: 12px 0;
        width: 100%;
        border: none;
        background: #bbb;
        color: white;
        font-size: 16px;
        border-radius: 6px;
    }

    .drag-ghost {
        opacity: 0.3;
    }

</style>
</head>

<body>

<h1>日常チェックアプリ</h1>
<div id="counter"></div>
<div id="items"></div>

<div id="addBox">
    <input id="newItemName" type="text" placeholder="新しい項目名を追加">
    <button id="addItemBtn" onclick="addItem()">追加</button>
</div>

<button id="clearAllBtn" onclick="clearAllChecks()">全てのチェックをオフにする</button>


<script>
/* ===============================
   データ
=============================== */
const storageKey = "dailyCheckItems";

const defaultItems = [
    { name: "鍵の施錠", icon: "", checked: false, timestamp: "" },
    { name: "窓の施錠", icon: "", checked: false, timestamp: "" },
    { name: "部屋の消灯", icon: "", checked: false, timestamp: "" }
];

function loadItems() {
    const data = localStorage.getItem(storageKey);
    return data ? JSON.parse(data) : defaultItems;
}
function saveItems(items) {
    localStorage.setItem(storageKey, JSON.stringify(items));
}

function nowText() {
    const d = new Date();
    const w = ["日","月","火","水","木","金","土"][d.getDay()];
    return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()} (${w}) `
         + `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}


/* ===============================
   カウンター更新
=============================== */
function updateCounter() {
    const items = loadItems();
    const done = items.filter(i => i.checked).length;
    const total = items.length;
    const remain = total - done;

    document.getElementById("counter").innerHTML =
        `<span class="done">${done}</span> /
         <span class="total">${total}</span>
         （残り：<span class="remain">${remain}</span>）`;
}



/* ===============================
   メニューを閉じる
=============================== */
function closeMenus() {
    document.querySelectorAll(".menuBox").forEach(m => m.remove());
}


/* ===============================
   3点メニュー表示
=============================== */
function showMenu(event, index) {
    event.stopPropagation();
    closeMenus();

    const wrap = event.target.closest(".item-wrapper");

    const menu = document.createElement("div");
    menu.className = "menuBox";

    const addMenu = (label, action) => {
        const m = document.createElement("div");
        m.className = "menuItem";
        m.textContent = label;
        m.onclick = action;
        menu.appendChild(m);
    };

    addMenu("削除", () => { deleteItem(index); });
    addMenu("編集", () => { editItem(index); });
    addMenu("複製", () => { copyItem(index); });
    addMenu("アイコン設定", () => { setIcon(index); });

    wrap.appendChild(menu);

    setTimeout(() => {
        document.addEventListener("click", outsideClose, { once: true });
    }, 0);

    function outsideClose(e) {
        if (!menu.contains(e.target)) closeMenus();
    }
}


/* ===============================
   各操作
=============================== */
function toggleCheck(i) {
    const items = loadItems();
    items[i].checked = !items[i].checked;
    items[i].timestamp = items[i].checked ? nowText() : "";
    saveItems(items);
    render();
}

function addItem() {
    const name = document.getElementById("newItemName").value.trim();
    if (!name) return;

    const items = loadItems();
    items.push({ name, icon: "", checked: false, timestamp: "" });

    saveItems(items);
    document.getElementById("newItemName").value = "";
    render();
}

function deleteItem(i) {
    const items = loadItems();
    items.splice(i, 1);
    saveItems(items);
    render();
}

function editItem(i) {
    const items = loadItems();
    const newName = prompt("新しい名前を入力してください", items[i].name);
    if (newName && newName.trim()) {
        items[i].name = newName.trim();
        saveItems(items);
        render();
    }
}

function copyItem(i) {
    const items = loadItems();
    const src = items[i];
    items.splice(i+1, 0, {
        name: src.name,
        icon: src.icon,
        checked: false,
        timestamp: ""
    });
    saveItems(items);
    render();
}

function setIcon(i) {
    const items = loadItems();
    const icon = prompt("アイコン（絵文字）を入力してください\n空欄で削除できます");

    items[i].icon = icon ? icon.trim() : "";
    saveItems(items);
    render();
}

function clearAllChecks() {
    const items = loadItems();
    items.forEach(it => {
        it.checked = false;
        it.timestamp = "";
    });
    saveItems(items);
    render();
}


/* ===============================
   並び替え
=============================== */
function initSortable() {
    const el = document.getElementById("items");
    if (el._sortable) el._sortable.destroy();

    el._sortable = Sortable.create(el, {
        animation: 150,
        ghostClass: "drag-ghost",
        onEnd: (e) => {
            const items = loadItems();
            const moved = items.splice(e.oldIndex, 1)[0];
            items.splice(e.newIndex, 0, moved);
            saveItems(items);
            render();
        }
    });
}


/* ===============================
   描画
=============================== */
function render() {
    closeMenus();

    const items = loadItems();
    const container = document.getElementById("items");
    container.innerHTML = "";

    items.forEach((it, i) => {
        const wrap = document.createElement("div");
        wrap.className = "item-wrapper";

        const row = document.createElement("div");
        row.className = "item";
        if (it.checked) row.classList.add("checked");

        /* チェックボックス */
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = it.checked;
        cb.onchange = () => toggleCheck(i);

        /* テキスト */
        const text = document.createElement("div");
        text.className = "textBox";

        const name = document.createElement("div");
        name.textContent = (it.icon ? it.icon + " " : "") + it.name;

        const ts = document.createElement("div");
        ts.className = "timestamp";
        ts.textContent = it.timestamp;

        text.appendChild(name);
        text.appendChild(ts);

        /* メニューボタン */
        const menuBtn = document.createElement("button");
        menuBtn.className = "menuBtn";
        menuBtn.textContent = "⋮";
        menuBtn.onclick = (e) => showMenu(e, i);

        row.appendChild(cb);
        row.appendChild(text);
        row.appendChild(menuBtn);
        wrap.appendChild(row);

        container.appendChild(wrap);
    });

    updateCounter();
    initSortable();
}

render();
</script>

</body>
</html>
